<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply – Cochran Films</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/apply.css" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>AOS.init({duration:1000,once:true,offset:100}));
    function showToast(msg, type='success'){ const t=document.getElementById('toast'); t.style.background = type==='error'?'#ef4444':'#22c55e'; t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',3000); }
    function showThanksModal(){
      const m=document.createElement('div');
      m.id='apply-thanks-modal';
      m.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.75);backdrop-filter:blur(10px);display:flex;align-items:center;justify-content:center;z-index:9999;';
      m.innerHTML=`
        <div style="max-width:560px;width:90%;background:linear-gradient(135deg,#0b0b0c,#1a1a1a);border:1px solid rgba(255,178,0,.35);box-shadow:0 20px 60px rgba(0,0,0,.6);border-radius:16px;color:#fff;overflow:hidden;">
          <div style="padding:22px 22px 0 22px;text-align:center">
            <img src="/Logo.png" alt="Cochran Films" style="height:54px;width:auto;opacity:.95;filter:drop-shadow(0 0 6px rgba(255,178,0,.25))"/>
            <h2 style="margin:14px 0 6px 0;font-family:Inter,system-ui,sans-serif;font-weight:800;letter-spacing:.3px;color:#FFB200;font-size:22px;">Application Received</h2>
            <p style="margin:0 0 14px 0;color:rgba(255,255,255,.85);line-height:1.6;font-size:14px">Thank you for applying. Our team will review all candidates and notify the selected creative by email. You’ll receive an update once a decision is made.</p>
          </div>
          <div style="padding:0 22px 12px 22px">
            <div style="display:flex;flex-wrap:wrap;gap:10px;justify-content:center">
              <a href="/" style="text-decoration:none;background:#000;border:1px solid #FFB200;color:#FFB200;padding:10px 14px;border-radius:10px;font-weight:700">View More Listings</a>
              <a href="https://www.cochranfilms.com/portfolio" target="_blank" style="text-decoration:none;background:linear-gradient(135deg,#FFB200,#FFD36A);color:#000;padding:10px 14px;border-radius:10px;font-weight:800">See Our Work</a>
              <a href="https://www.cochranfilms.com/contact" target="_blank" style="text-decoration:none;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.25);color:#fff;padding:10px 14px;border-radius:10px;font-weight:700">Contact Us</a>
            </div>
          </div>
          <div style="padding:12px 22px 22px 22px;text-align:center">
            <button onclick="document.getElementById('apply-thanks-modal').remove()" style="background:transparent;border:1px solid rgba(255,255,255,.35);color:#fff;padding:10px 16px;border-radius:10px;cursor:pointer;font-weight:600">Close</button>
          </div>
        </div>`;
      document.body.appendChild(m);
    }
    async function submitApplication(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      try{
        const res = await fetch('/api/apply', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({
          fullName: payload.fullName,
          email: payload.email,
          phone: payload.phone,
          location: payload.location,
          applyingFor: payload.applyingFor,
          eventDate: payload.eventDate,
          pay: payload.pay,
          description: payload.description,
          portfolio: payload.portfolio,
          source: 'apply-html'
        })});
        const j = await res.json();
        if (j.success){ showThanksModal(); e.target.reset(); }
        else { showToast('Failed to submit: '+(j.error||'Unknown'), 'error'); }
      }catch(err){ showToast('Error: '+err.message, 'error'); }
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/Logo.png" alt="Cochran Films" style="height:46px; width:auto;" />
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="card" data-aos="fade-up">
      <h1><i class="fas fa-user-plus"></i> Apply to a Job</h1>
      <p class="lead">Submit your info and we’ll review. You’ll appear in the admin queue as pending. Approval will attach a job and send onboarding automatically.</p>
      <form class="grid-1" onsubmit="submitApplication(event)">
        <div class="grid">
          <div class="form-group">
            <label>Full Name</label>
            <input name="fullName" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Phone</label>
            <input name="phone" />
          </div>
          <div class="form-group">
            <label>Location</label>
            <input name="location" placeholder="City, State" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Applying For (Job Title)</label>
            <select name="applyingFor" id="applyJobSelect"></select>
          </div>
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" name="eventDate" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Pay</label>
            <input name="pay" placeholder="$300 + Tip" />
          </div>
          <div class="form-group">
            <label>Instagram or Portfolio</label>
            <input name="portfolio" placeholder="https://... or @handle" />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" placeholder="Tell us about your experience"></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    // Prefill from query
    (function(){
      const p=new URLSearchParams(location.search);
      const set=(n)=>{const el=document.querySelector(`[name="${n}"]`); if(el&&p.get(n)) el.value=p.get(n);};
      ['fullName','email','phone','location','applyingFor','eventDate','pay','description','portfolio'].forEach(set);
    })();
    // Populate job dropdown from jobs-data and lock prefilled fields
    (async function(){
      const sel=document.getElementById('applyJobSelect'); if(!sel) return;
      sel.innerHTML='<option value="">Select a job...</option>';
      const jobsIndex = {};
      try{ const r=await fetch('/api/jobs-data'); const j=await r.json(); (j.jobs||[]).forEach(job=>{ const o=document.createElement('option'); o.value=job.title; o.textContent=(job.title||'Untitled Job'); sel.appendChild(o); jobsIndex[job.title]=job; }); }catch{}
      // If query provided applyingFor, ensure it's selected
      const q=new URLSearchParams(location.search).get('applyingFor'); if(q) { sel.value=q; }

      const lock = (el, val)=>{ if(!el) return; el.value = val || ''; el.readOnly = true; el.classList.add('locked'); el.addEventListener('input', ()=>{ el.value = val || ''; }); };
      let currentJob = null;
      const applyPrefill = (title)=>{
        const job = jobsIndex[title];
        if(!job) return;
        currentJob = job;
        const ev = document.querySelector('[name="eventDate"]');
        const loc = document.querySelector('[name="location"]');
        const pay = document.querySelector('[name="pay"]');
        const desc = document.querySelector('[name="description"]');
        lock(ev, job.date || '');
        lock(loc, job.location || '');
        lock(pay, job.pay || '');
        lock(desc, job.description || '');
      };

      sel.addEventListener('change', (e)=>{ if(e.target.value) applyPrefill(e.target.value); });
      if (q) applyPrefill(q);

      // Override payload with locked job data to ensure integrity
      window.__getCurrentJobPrefill = ()=> currentJob;
    })();
  </script>
</body>
</html>
