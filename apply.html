<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply – Cochran Films</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root { --primary-color:#6366f1; --secondary-color:#10b981; --accent-color:#f59e0b; --dark-bg:#0f172a; --darker-bg:#020617; --card-bg:rgba(30,41,59,0.8); --text-primary:#f8fafc; --text-secondary:#cbd5e1; --text-muted:#64748b; --border-radius:16px; --transition:all .3s cubic-bezier(.4,0,.2,1); --shadow:0 25px 50px rgba(0,0,0,.4); --glow:0 0 40px rgba(99,102,241,.4); --error:#ef4444; --success:#10b981; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:'Inter',sans-serif;background:linear-gradient(135deg,var(--dark-bg) 0%,var(--darker-bg) 100%);color:var(--text-primary);min-height:100vh}
    .navbar{position:fixed;top:0;left:0;width:100%;background:rgba(15,23,42,.95);backdrop-filter:blur(20px);border-bottom:1px solid rgba(99,102,241,.2);z-index:1000}
    .nav-container{max-width:1400px;margin:0 auto;padding:1rem 2rem;display:flex;align-items:center;justify-content:space-between}
    .nav-logo{display:flex;align-items:center;gap:1rem;font-size:1.25rem;font-weight:700;color:var(--primary-color);text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:120px 2rem 4rem}
    .card{background:var(--card-bg);border:2px solid rgba(99,102,241,.3);border-radius:var(--border-radius);padding:3rem;box-shadow:var(--shadow)}
    .card:hover{border-color:var(--primary-color);box-shadow:var(--shadow)}
    h1{font-size:clamp(2rem,4vw,3rem);font-weight:900;background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:1rem}
    p.lead{font-size:1.1rem;color:var(--text-secondary);margin-bottom:1.5rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:1.25rem}
    .form-group label{display:block;color:var(--text-secondary);font-weight:500;margin-bottom:.5rem}
    .form-group input,.form-group select,.form-group textarea{width:100%;padding:1rem;background:rgba(15,23,42,.8);border:2px solid rgba(99,102,241,.3);border-radius:12px;color:var(--text-primary);font-size:1rem;transition:var(--transition)}
    select{appearance:none;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="white"><path d="M5.516 7.548l4.484 4.337 4.484-4.337 1.516 1.565-6 5.815-6-5.815z"/></svg>');background-repeat:no-repeat;background-position:right 12px center;background-size:16px 16px}
    .form-group input:focus,.form-group select:focus,.form-group textarea:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgba(99,102,241,.1)}
    textarea{min-height:120px}
    .actions{display:flex;justify-content:flex-end;margin-top:1rem}
    .btn{background:linear-gradient(135deg,var(--primary-color),var(--secondary-color));color:#fff;border:none;padding:1rem 2rem;border-radius:50px;font-weight:700;cursor:pointer;transition:var(--transition)}
    .btn:hover{transform:translateY(-2px);box-shadow:var(--glow)}
    .toast{position:fixed;right:16px;bottom:16px;background:var(--success);color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 6px 24px rgba(0,0,0,.35);display:none}
  </style>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded',()=>AOS.init({duration:1000,once:true,offset:100}));
    function showToast(msg, type='success'){ const t=document.getElementById('toast'); t.style.background = type==='error'?'#ef4444':'#22c55e'; t.textContent=msg; t.style.display='block'; setTimeout(()=>t.style.display='none',3000); }
    async function submitApplication(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      try{
        const res = await fetch('/api/apply', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({
          fullName: payload.fullName,
          email: payload.email,
          phone: payload.phone,
          location: payload.location,
          applyingFor: payload.applyingFor,
          eventDate: payload.eventDate,
          pay: payload.pay,
          description: payload.description,
          portfolio: payload.portfolio,
          source: 'apply-html'
        })});
        const j = await res.json();
        if (j.success){ showToast('Application received!'); e.target.reset(); }
        else { showToast('Failed to submit: '+(j.error||'Unknown'), 'error'); }
      }catch(err){ showToast('Error: '+err.message, 'error'); }
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/Logo.png" alt="Cochran Films" style="height:28px; width:auto;" />
        <span>Cochran Films</span>
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="card" data-aos="fade-up">
      <h1><i class="fas fa-user-plus"></i> Apply to a Job</h1>
      <p class="lead">Submit your info and we’ll review. You’ll appear in the admin queue as pending. Approval will attach a job and send onboarding automatically.</p>
      <form class="grid-1" onsubmit="submitApplication(event)">
        <div class="grid">
          <div>
            <label>Full Name</label>
            <input name="fullName" required />
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="email" required />
          </div>
        </div>
        <div class="grid">
          <div>
            <label>Phone</label>
            <input name="phone" />
          </div>
          <div>
            <label>Location</label>
            <input name="location" placeholder="City, State" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Applying For (Job Title)</label>
            <select name="applyingFor" id="applyJobSelect"></select>
          </div>
          <div class="form-group">
            <label>Event Date</label>
            <input type="date" name="eventDate" />
          </div>
        </div>
        <div class="grid">
          <div class="form-group">
            <label>Pay</label>
            <input name="pay" placeholder="$300 + Tip" />
          </div>
          <div class="form-group">
            <label>Instagram or Portfolio</label>
            <input name="portfolio" placeholder="https://... or @handle" />
          </div>
        </div>
        <div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" placeholder="Tell us about your experience"></textarea>
          </div>
        </div>
        <div class="actions">
          <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Submit Application</button>
        </div>
      </form>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script>
    // Prefill from query
    (function(){
      const p=new URLSearchParams(location.search);
      const set=(n)=>{const el=document.querySelector(`[name="${n}"]`); if(el&&p.get(n)) el.value=p.get(n);};
      ['fullName','email','phone','location','applyingFor','eventDate','pay','description','portfolio'].forEach(set);
    })();
    // Populate job dropdown from jobs-data
    (async function(){
      const sel=document.getElementById('applyJobSelect'); if(!sel) return;
      sel.innerHTML='<option value="">Select a job...</option>';
      try{ const r=await fetch('/api/jobs-data'); const j=await r.json(); (j.jobs||[]).forEach(job=>{ const o=document.createElement('option'); o.value=job.title; o.textContent=`${job.title} — ${job.date||'TBD'} — ${job.location||'Location'}`; sel.appendChild(o); }); }catch{}
      // If query provided applyingFor, ensure it's selected
      const q=new URLSearchParams(location.search).get('applyingFor'); if(q) sel.value=q;
    })();
  </script>
</body>
</html>
