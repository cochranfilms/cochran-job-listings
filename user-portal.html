        // Get user's performance review
        function getUserPerformanceReview(userEmail) {
            console.log('üîç Getting performance review for:', userEmail);
            console.log('üìä Available performance reviews:', Object.keys(performanceReviews));
            console.log('üìã Performance reviews data:', performanceReviews);
            console.log('üîç Current user object:', currentUser);
            console.log('üîç Current user email:', currentUser?.email);
            
            // Validate input
            if (!userEmail) {
                console.warn('‚ö†Ô∏è No user email provided');
                return null;
            }
            
            // Try exact match first
            let review = performanceReviews[userEmail] || null;
            
            // If no exact match, try case-insensitive match
            if (!review && userEmail) {
                const availableEmails = Object.keys(performanceReviews);
                const matchingEmail = availableEmails.find(email => 
                    email.toLowerCase() === userEmail.toLowerCase()
                );
                if (matchingEmail) {
                    review = performanceReviews[matchingEmail];
                    console.log('‚úÖ Found case-insensitive match:', matchingEmail);
                }
            }
            
            // If still no match, log all available emails for debugging
            if (!review) {
                console.warn('‚ö†Ô∏è No performance review found for email:', userEmail);
                console.log('üîç All available performance review emails:', Object.keys(performanceReviews));
            }
            
            console.log('‚úÖ Final review result:', review);
            return review;
        }

        let notifications = JSON.parse(localStorage.getItem('notifications') || '[]');

        function addNotification(title, message, type = 'info') {
            const notification = {
                id: Date.now(),
                title,
                message,
                type,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            notifications.unshift(notification);
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationBadge();
            updateNotificationList();
        }

        function updateNotificationBadge() {
            const badge = document.getElementById('notificationBadge');
            if (!badge) return;
            
            const unreadCount = notifications.filter(n => !n.read).length;
            
            if (unreadCount > 0) {
                badge.textContent = unreadCount;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function updateNotificationList() {
            const list = document.getElementById('notificationList');
            if (!list) return;
            
            if (notifications.length === 0) {
                list.innerHTML = `
                    <div class="no-notifications">
                        <i class="fas fa-bell-slash"></i>
                        <p>No notifications</p>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = notifications.map(notification => `
                <div class="notification-item ${notification.read ? 'read' : 'unread'}" onclick="markAsRead(${notification.id})">
                    <div class="notification-title">
                        <i class="fas fa-${getNotificationIcon(notification.type)}"></i>
                        ${notification.title}
                    </div>
                    <div class="notification-message">${notification.message}</div>
                    <div class="notification-time">${formatNotificationTime(notification.timestamp)}</div>
                </div>
            `).join('');
        }

        function toggleNotifications() {
            const dropdown = document.getElementById('notificationDropdown');
            if (!dropdown) return;
            
            const isVisible = dropdown.style.display !== 'none';
            
            if (isVisible) {
                dropdown.style.display = 'none';
            } else {
                dropdown.style.display = 'block';
                updateNotificationList();
            }
        }

        function markAsRead(notificationId) {
            const notification = notifications.find(n => n.id === notificationId);
            if (notification) {
                notification.read = true;
                localStorage.setItem('notifications', JSON.stringify(notifications));
                updateNotificationBadge();
                updateNotificationList();
            }
        }

        function clearAllNotifications() {
            notifications = [];
            localStorage.setItem('notifications', JSON.stringify(notifications));
            updateNotificationBadge();
            updateNotificationList();
        }

        function formatNotificationTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 86400000)}d ago`;
            return date.toLocaleDateString();
        }

        // Merge users data with uploaded contracts to get the most up-to-date contract information
        async function mergeUsersDataWithUploadedContracts() {
            try {
                console.log('üîÑ Merging users data with uploaded contracts...');
                
                // Load uploaded contracts if not already loaded
                if (uploadedContracts.length === 0) {
                    await loadUploadedContracts();
                }
                
                // Update users data with contract information from uploaded-contracts.json
                users.forEach(user => {
                    // Find ALL contracts for this user
                    const userContracts = uploadedContracts.filter(contract => 
                        contract.freelancerEmail && contract.freelancerEmail.toLowerCase() === user.email.toLowerCase()
                    );
                    
                    if (userContracts.length > 0) {
                        // Sort by upload date to get the most recent contract
                        userContracts.sort((a, b) => {
                            const dateA = new Date(a.uploadDate || a.signedDate || 0);
                            const dateB = new Date(b.uploadDate || b.signedDate || 0);
                            return dateB - dateA; // Most recent first
                        });
                        
                        const mostRecentContract = userContracts[0];
                        console.log(`‚úÖ Found ${userContracts.length} uploaded contract(s) for ${user.name}:`, userContracts.map(c => c.contractId));
                        console.log(`‚úÖ Using most recent contract: ${mostRecentContract.contractId}`);
                        
                        // Update user with contract data from uploaded-contracts.json
                        user.contractStatus = mostRecentContract.status || 'uploaded';
                        user.contractId = mostRecentContract.contractId;
                        user.contractSignedDate = mostRecentContract.signedDate || mostRecentContract.uploadDate;
                        user.contractUploadedDate = mostRecentContract.uploadDate;
                        
                        // Update job information if available
                        if (mostRecentContract.role && user.jobs && user.jobs.length > 0) {
                            user.jobs[0].role = mostRecentContract.role;
                        }
                        if (mostRecentContract.rate && user.jobs && user.jobs.length > 0) {
                            user.jobs[0].rate = mostRecentContract.rate;
                        }
                        if (mostRecentContract.location && user.jobs && user.jobs.length > 0) {
                            user.jobs[0].location = mostRecentContract.location;
                        }
                        
                        console.log(`‚úÖ Updated ${user.name} with most recent contract ID: ${mostRecentContract.contractId}`);
                    } else {
                        console.log(`‚ö†Ô∏è No uploaded contract found for ${user.name} (${user.email})`);
                    }
                });
                
                console.log('‚úÖ Users data merged with uploaded contracts');
            } catch (error) {
                console.error('‚ùå Error merging freelancer data with uploaded contracts:', error);

        // Fix timezone issues with dates
        function fixTimezone(dateString) {
            if (!dateString) return null;
            
            try {
                // Handle different date formats
                let date;
                if (dateString.includes('T')) {
                    // ISO format
                    date = new Date(dateString);
                } else if (dateString.includes('/')) {
                    // MM/DD/YYYY format
                    const parts = dateString.split('/');
                    date = new Date(parts[2], parts[0] - 1, parts[1]);
                } else {
                    // YYYY-MM-DD format
                    date = new Date(dateString + 'T00:00:00');
                }
                
                // Adjust for timezone (assuming EST/EDT)
                const timezoneOffset = date.getTimezoneOffset();
                date.setMinutes(date.getMinutes() + timezoneOffset);
                
                return date.toISOString().split('T')[0];
            } catch (error) {
                console.warn('‚ö†Ô∏è Could not parse date:', dateString, error);
                return dateString;
            }
        }

        // Get user's contract status from uploaded contracts
        function getUserContractStatus(userEmail, jobId = null) {
            // Find ALL contracts for this user
            let userContracts = uploadedContracts.filter(contract => 
                contract.freelancerEmail && contract.freelancerEmail.toLowerCase() === userEmail.toLowerCase()
            );
            
            if (userContracts.length > 0) {
                // If a specific job is requested, filter by jobId
                if (jobId && jobId !== 'legacy-job') {
                    const jobSpecificContracts = userContracts.filter(contract => 
                        contract.jobId === jobId
                    );
                    if (jobSpecificContracts.length > 0) {
                        userContracts = jobSpecificContracts;
                        console.log(`üìÑ Found ${jobSpecificContracts.length} contract(s) for job ${jobId}`);
                    } else {
                        console.log(`‚ö†Ô∏è No contracts found for job ${jobId}, using most recent contract`);
                    }
                }
                
                // Sort by upload date to get the most recent contract
                userContracts.sort((a, b) => {
                    const dateA = new Date(a.uploadDate || a.signedDate || 0);
                    const dateB = new Date(b.uploadDate || b.signedDate || 0);
                    return dateB - dateA; // Most recent first
                });
                
                const mostRecentContract = userContracts[0];
                console.log(`üìÑ Found ${userContracts.length} contract(s) for user, using most recent: ${mostRecentContract.contractId}`);
                
                return {
                    status: mostRecentContract.status,
                    contractId: mostRecentContract.contractId,
                    signedDate: mostRecentContract.uploadDate || mostRecentContract.signedDate,
                    fileName: mostRecentContract.fileName,
                    notes: mostRecentContract.notes,
                    githubUrl: mostRecentContract.githubUrl,
                    role: mostRecentContract.role,
                    rate: mostRecentContract.rate,
                    location: mostRecentContract.location,
                    jobId: mostRecentContract.jobId,
                    jobRole: mostRecentContract.jobRole,
                    jobDescription: mostRecentContract.jobDescription
                };
            }
            
            return null;
        }

        // Calculate overall progress percentage (0%, 25%, 50%, 75%, 100%)
        function getProjectProgress() {
            const timeline = getProjectTimeline();
            const completedSteps = timeline.filter(step => step.status === 'completed').length;
            const currentSteps = timeline.filter(step => step.status === 'current').length;
            
            // Each step is worth 25% (4 total steps: Application=25%, Contract=50%, Payment=75%, Performance=100%)
            const baseProgress = completedSteps * 25;
            
            // If there's a current step, add 50% of its value (12.5% for partial progress)
            const partialProgress = currentSteps > 0 ? 12.5 : 0;
            
            return Math.min(100, baseProgress + partialProgress);
        }

        // Update user payment method on GitHub
        async function updateUserPaymentMethod(email, paymentMethod) {
            try {
                // Get current users data
                const response = await fetch('/api/users');
                if (!response.ok) {
                    throw new Error('Failed to load users data');
                }
                
                const usersData = await response.json();
                const users = usersData.users || {};
                
                // Find and update the user's payment method
                let userFound = false;
                console.log('üîç Looking for user with email:', email);
                console.log('üìã Available users:', Object.keys(users));
                
                for (const [name, user] of Object.entries(users)) {
                    console.log(`üîç Checking user "${name}" with email: "${user.profile?.email}"`);
                    if (user.profile?.email && user.profile.email.toLowerCase() === email.toLowerCase()) {
                        console.log(`‚úÖ Found user "${name}" with matching email`);
                        user.paymentMethod = paymentMethod;
                        user.paymentStatus = 'configured'; // Mark payment method as configured
                        userFound = true;
                        break;
                    }
                }
                
                if (!userFound) {
                    throw new Error('User not found in users data');
                }
                
                // Get current SHA for users.json
                const shaResponse = await fetch('/api/github/file/users.json');
                let sha = null;
                if (shaResponse.ok) {
                    const shaData = await shaResponse.json();
                    sha = shaData.sha;
                }
                
                // Update the users.json file on GitHub
                console.log('üîÑ Updating users.json with payment method:', paymentMethod);
                console.log('üìù Data being sent:', JSON.stringify(usersData, null, 2).substring(0, 200) + '...');
                
                const updateResponse = await fetch('/api/github/file/users.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: JSON.stringify(usersData, null, 2),
                        message: `Update payment method for ${email} to ${paymentMethod} - ${new Date().toLocaleString()}`,
                        sha: sha
                    })
                });
                
                if (!updateResponse.ok) {
                    const errorText = await updateResponse.text();
                    console.error('‚ùå GitHub update failed:', updateResponse.status, errorText);
                    throw new Error(`Failed to update users.json on GitHub: ${updateResponse.status} - ${errorText}`);
                }
                
                console.log('‚úÖ Payment method updated on GitHub');
                
                // Notify admin dashboard if it's open (optional)
                if (window.opener && window.opener.location.href.includes('admin-dashboard.html')) {
                    window.opener.postMessage({
                        type: 'paymentMethodUpdated',
                        email: email,
                        paymentMethod: paymentMethod
                    }, '*');
                }
                
            } catch (error) {
                console.error('‚ùå Error updating payment method:', error);
                throw error;
            }
        }

        .job-title i {
            color: #FFB200;
            font-size: 1.2rem;
        }

        .job-title strong {
            color: white;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
        }

        .job-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.75rem;
        }

        .job-detail {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .job-detail i {
            color: #FFB200;
            width: 16px;
            flex-shrink: 0;
        }

        .job-detail span {
            color: rgba(255,255,255,0.8);
        }

        .job-status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .job-status-indicator.upcoming {
            background: rgba(255, 178, 0, 0.2);
            color: #FFB200;
            border: 1px solid rgba(255, 178, 0, 0.4);
        }

        .job-status-indicator.active {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.4);
        }

        .job-status-indicator.completed {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .job-status-indicator.pending {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.4);
        }

        .job-actions-section {
            display: flex;
            gap: 1rem;
            position: relative;
            z-index: 2;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFB200, #FFD700);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 178, 0, 0.1);
            color: #FFB200;
            border: 1px solid rgba(255, 178, 0, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 178, 0, 0.2);
            border-color: rgba(255, 178, 0, 0.5);
        }

        /* Multiple Jobs UI */
        .primary-badge {
            background: linear-gradient(135deg, #FFB200, #FFD700);
            color: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .job-type {
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .job-type i {
            color: #FFB200;
        }

        .job-description {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 178, 0, 0.05);
            border-radius: 8px;
            border-left: 3px solid #FFB200;
        }

        .job-description p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-style: italic;
            line-height: 1.4;
        }

        .job-selector-header {
            margin-bottom: 2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 178, 0, 0.2);
        }

        .job-selector-header h3 {
            color: #FFB200;
            font-family: 'Cinzel', serif;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .job-tabs {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .job-tab {
            background: rgba(255, 178, 0, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 178, 0, 0.3);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            font-weight: 500;
        }

        .job-tab:hover {
            background: rgba(255, 178, 0, 0.2);
            border-color: rgba(255, 178, 0, 0.5);
        }

        .job-tab.active {
            background: linear-gradient(135deg, #FFB200, #FFD700);
            color: #000;
            border-color: #FFB200;
        }

        .primary-dot {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 10px;
            height: 10px;
            background: #22c55e;
            border-radius: 50%;
            border: 2px solid #000;
        }

        .job-type-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .job-type-info i {
            color: #FFB200;
        }
        
        @media (max-width: 768px) {
            .portal-content {
                grid-template-columns: 1fr;
            }
            
            .info-grid, .contract-details, .job-details {
                grid-template-columns: 1fr;
            }
            
            .job-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .timeline-header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .progress-indicator {
                min-width: auto;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .status-card {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .timeline {
                padding-left: 1.5rem;
            }
            
            .timeline-icon {
                left: -1.25rem;
                width: 1.5rem;
                height: 1.5rem;
            }
            
            .timeline-icon i {
                font-size: 0.8rem;
            }
            
            .timeline-checklist, .timeline-requirements {
                padding: 0.75rem;
                margin: 0.75rem 0;
            }
            
            .tab-navigation {
                justify-content: stretch;
            }
            
            .tab-btn {
                flex: 1;
                text-align: center;
                justify-content: center;
            }
            
            /* Modal responsive */
            .modal-content {
                width: 95vw;
                max-height: 90vh;
            }
            
            .modal-header {
                padding: 1.5rem 1.5rem 1rem 1.5rem;
            }
            
            .modal-header h2 {
                font-size: 1.5rem;
            }
            
            .modal-body {
                padding: 1.5rem;
            }
            
            .job-info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .action-required {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }
            
            .modal-action-btn {
                margin-left: 0;
                text-align: center;
            }
            
            /* Profile responsive */
            .profile-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .contact-info-card, .current-job-card {
                padding: 1.5rem;
            }
            
            .job-details-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }
            
            .job-actions-section {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .job-option {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1.25rem;
            }
            
            .job-status-indicator {
                align-self: flex-start;
            }
            
            .job-tabs {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .job-tab {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <img src="https://static.wixstatic.com/media/aeef42_d31420a75a164d2cb4508bdd7d99ca88~mv2.png" alt="Cochran Films" class="login-logo">
                                    <h1 class="login-title">üë§ CREATOR PORTAL</h1>
            <p class="login-subtitle">Access your contracts and project information</p>
            
            <div id="loginError" class="error-message">
                Invalid email or password. Please try again.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">üîê Login</button>
            </form>
        </div>
    </div>

    <!-- User Portal -->
    <div id="userPortal" class="user-portal">
        <div class="portal-header">
            <!-- Modern Header Layout -->
            <div class="header-top">
                <div class="header-left">
                    <h1>Welcome, <span id="userName">User</span>!</h1>
                    <p>Your personal creator portal</p>
                </div>
                <div class="header-right">
                    <div class="header-actions">
                        <button class="action-btn refresh-btn" onclick="refreshUserData()" title="Refresh data">
                            <i class="fas fa-sync-alt"></i>
                            <span>Refresh</span>
                        </button>
                        
                        <div class="notification-container">
                            <button class="action-btn notification-bell" onclick="toggleNotifications()" id="notificationBell">
                                <i class="fas fa-bell"></i>
                                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                            </button>
                            <div class="notification-dropdown" id="notificationDropdown" style="display: none;">
                                <div class="notification-header">
                                    <h3><i class="fas fa-bell"></i> Notifications</h3>
                                    <button onclick="clearAllNotifications()" class="clear-all-btn">
                                        <i class="fas fa-trash"></i> Clear All
                                    </button>
                                </div>
                                <div class="notification-list" id="notificationList">
                                    <div class="no-notifications">
                                        <i class="fas fa-bell-slash"></i>
                                        <p>No notifications</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button class="action-btn logout-btn" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="portal-content">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchPortalTab('profile')">
                    <i class="fas fa-user"></i> Profile
                </button>
                <button class="tab-btn" onclick="switchPortalTab('jobs')">
                    <i class="fas fa-briefcase"></i> Current Jobs
                </button>
                <button class="tab-btn" onclick="switchPortalTab('contracts')">
                    <i class="fas fa-file-contract"></i> Contracts
                </button>
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="portal-tab active">
                <div id="userInfo">
                    <!-- User info will be populated here -->
                </div>
                
                <!-- Payment Method Selection -->
                <div id="paymentMethodSection" style="margin-top: 2rem;">
                    <h3 style="color: #FFB200; margin-bottom: 1rem; font-family: 'Cinzel', serif;">
                        <i class="fas fa-credit-card"></i> Payment Method
                    </h3>
                    <div style="background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 12px; border: 1px solid rgba(255,178,0,0.2);">
                        <p style="color: rgba(255,255,255,0.8); margin-bottom: 1rem;">
                            How would you like to be paid for your work?
                        </p>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="cash" ${currentUser?.paymentMethod === 'cash' ? 'checked' : ''}>
                                <span class="payment-option-content">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <strong>Cash</strong>
                                    <small>Direct cash payment</small>
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="check" ${currentUser?.paymentMethod === 'check' ? 'checked' : ''}>
                                <span class="payment-option-content">
                                    <i class="fas fa-university"></i>
                                    <strong>Check</strong>
                                    <small>Paper check mailed</small>
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="zelle" ${currentUser?.paymentMethod === 'zelle' ? 'checked' : ''}>
                                <span class="payment-option-content">
                                    <i class="fas fa-mobile-alt"></i>
                                    <strong>Zelle</strong>
                                    <small>Digital bank transfer</small>
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="paypal" ${currentUser?.paymentMethod === 'paypal' ? 'checked' : ''}>
                                <span class="payment-option-content">
                                    <i class="fab fa-paypal"></i>
                                    <strong>PayPal</strong>
                                    <small>PayPal transfer</small>
                                </span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="invoice" ${currentUser?.paymentMethod === 'invoice' ? 'checked' : ''}>
                                <span class="payment-option-content">
                                    <i class="fas fa-file-invoice"></i>
                                    <strong>Invoice Request</strong>
                                    <small>You invoice Cochran Films</small>
                                </span>
                            </label>
                        </div>
                        <button onclick="updatePaymentMethod()" class="btn" style="background: #FFB200; color: #000;">
                            <i class="fas fa-save"></i> Save Payment Method
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Current Jobs Tab -->
            <div id="jobs-tab" class="portal-tab">
                <h2 style="color: #FFB200; margin-bottom: 1rem; font-family: 'Cinzel', serif;">üíº Your Current Jobs</h2>
                <div id="userJobs">
                    <!-- Jobs will be populated here -->
                </div>
            </div>
            
            <!-- Contracts Tab -->
            <div id="contracts-tab" class="portal-tab">
                <h2 style="color: #FFB200; margin-bottom: 1rem; font-family: 'Cinzel', serif;">üìã Your Contracts</h2>
                <div id="userContracts">
                    <!-- Contracts will be populated here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
