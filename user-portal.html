        // Merge freelancer data with uploaded contracts to get the most up-to-date contract information
        async function mergeFreelancerDataWithUploadedContracts() {

                            const dateB = new Date(b.uploadDate || b.signedDate || 0);
                            return dateB - dateA; // Most recent first

                        freelancer.contractSignedDate = mostRecentContract.signedDate || mostRecentContract.uploadDate;
                        freelancer.contractUploadedDate = mostRecentContract.uploadDate;

        // Fix timezone issues with dates
        function fixTimezone(dateString) {
            if (!dateString) return null;
            
            try {
                // Handle different date formats
                let date;
                if (dateString.includes('T')) {
                    // ISO format
                    date = new Date(dateString);
                } else if (dateString.includes('/')) {
                    // MM/DD/YYYY format
                    const parts = dateString.split('/');
                    date = new Date(parts[2], parts[0] - 1, parts[1]);
                } else {
                    // YYYY-MM-DD format
                    date = new Date(dateString + 'T00:00:00');
                }
                
                // Adjust for timezone (assuming EST/EDT)
                const timezoneOffset = date.getTimezoneOffset();
                date.setMinutes(date.getMinutes() + timezoneOffset);
                
                return date.toISOString().split('T')[0];
            } catch (error) {
                console.warn('‚ö†Ô∏è Could not parse date:', dateString, error);
                return dateString;
            }
        }

                        contract.jobId === jobId

                    } else {
                        console.log(`‚ö†Ô∏è No contracts found for job ${jobId}, using most recent contract`);
                    }
                }
                
                // Sort by upload date to get the most recent contract
                userContracts.sort((a, b) => {
                    const dateA = new Date(a.uploadDate || a.signedDate || 0);
                    const dateB = new Date(b.uploadDate || b.signedDate || 0);
                    return dateB - dateA; // Most recent first
                });
                
                const mostRecentContract = userContracts[0];
                console.log(`üìÑ Found ${userContracts.length} contract(s) for user, using most recent: ${mostRecentContract.contractId}`);

        function getJobStatus(projectStart) {

                switch (projectData.projectStatus) {
                    case 'upcoming': return 'UPCOMING';
                    case 'in-progress': return 'ACTIVE';
                    case 'completed': return 'COMPLETED';
                    case 'cancelled': return 'CANCELLED';
                    default: return 'PENDING';
                }
            }
            
            // Fallback to date-based logic
            if (!projectStart || projectStart === 'TBD') return 'PENDING';
            
            const startDate = new Date(projectStart);
            const now = new Date();
            
            if (startDate > now) return 'UPCOMING';
            if (startDate <= now) return 'ACTIVE';
            return 'COMPLETED';
        }

        // Calculate overall progress percentage (0%, 20%, 40%, 60%, 80%, 100%)
        function getProjectProgress() {
            const timeline = getProjectTimeline();
            const completedSteps = timeline.filter(step => step.status === 'completed').length;
            const currentSteps = timeline.filter(step => step.status === 'current').length;
            
            // Each step is worth 20% (5 total steps)
            const baseProgress = completedSteps * 20;
            
            // If there's a current step, add 50% of its value (10% for partial progress)
            const partialProgress = currentSteps > 0 ? 10 : 0;
            
            return Math.min(100, baseProgress + partialProgress);
        }

        // Update freelancer payment method on GitHub
        async function updateFreelancerPaymentMethod(email, paymentMethod) {
            try {
                // Get current freelancers data
                const response = await fetch('/api/freelancers');
                if (!response.ok) {
                    throw new Error('Failed to load freelancers data');
                }
                
                const freelancersData = await response.json();
                const freelancers = freelancersData.approvedFreelancers || {};
                
                // Find and update the user's payment method
                let userFound = false;
                for (const [name, freelancer] of Object.entries(freelancers)) {
                    if (freelancer.email === email) {
                        freelancer.paymentMethod = paymentMethod;
                        userFound = true;
                        break;
                    }
                }
                
                if (!userFound) {
                    throw new Error('User not found in freelancers data');
                }
                
                // Get current SHA for freelancers.json
                const shaResponse = await fetch('/api/github/file/freelancers.json');
                let sha = null;
                if (shaResponse.ok) {
                    const shaData = await shaResponse.json();
                    sha = shaData.sha;
                }
                
                // Update the freelancers.json file on GitHub
                console.log('üîÑ Updating freelancers.json with payment method:', paymentMethod);
                console.log('üìù Data being sent:', JSON.stringify(freelancersData, null, 2).substring(0, 200) + '...');
                
                const updateResponse = await fetch('/api/github/file/freelancers.json', {
                    method: 'PUT',

        /* Tab Navigation */
        .tab-navigation {

            align-items: center;
            gap: 0.5rem;

            overflow: hidden;

    <!-- Login Screen -->
