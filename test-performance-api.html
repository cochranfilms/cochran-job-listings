<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance API Test</title>
</head>
<body>
    <h1>Performance API Test</h1>
    <div id="results"></div>

    <script>
        async function testPerformanceAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing API endpoints...</p>';
            
            const endpoints = [
                '/api/performance',
                '/api/users',
                '/api/health'
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing ${endpoint}...`);
                    const response = await fetch(endpoint);
                    const status = response.status;
                    const data = await response.json();
                    
                    results.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid ${status === 200 ? 'green' : 'red'};">
                            <h3>${endpoint}</h3>
                            <p><strong>Status:</strong> ${status}</p>
                            <p><strong>Data:</strong> ${JSON.stringify(data, null, 2)}</p>
                        </div>
                    `;
                    
                    console.log(`${endpoint}: ${status}`, data);
                } catch (error) {
                    results.innerHTML += `
                        <div style="margin: 10px 0; padding: 10px; border: 1px solid red;">
                            <h3>${endpoint}</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                        </div>
                    `;
                    console.error(`${endpoint} error:`, error);
                }
            }
        }

        // Test on page load
        window.addEventListener('load', testPerformanceAPI);
    </script>
</body>
</html>
