<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint Test</title>
</head>
<body>
    <h1>API Endpoint Test</h1>
    <button onclick="testAPI()">Test Update Users API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';
            
            try {
                // Test the update-users API
                const response = await fetch('/api/update-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        users: { 'test': { profile: { email: 'test@example.com' } } },
                        action: 'test',
                        userName: 'test'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ API Test Successful</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `
                        <h3>❌ API Test Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${error}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ API Test Error</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
