<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Sheets Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Google Sheets Access Test</h1>
    <p>This will test if your Google Sheets is publicly accessible.</p>
    
    <button onclick="testAccess()" style="padding: 10px 20px; font-size: 16px;">Test Access</button>
    
    <div id="result"></div>

    <script>
        async function testAccess() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                // Test the direct URL
                const response = await fetch('https://docs.google.com/spreadsheets/d/16TQDK8y1iP-ZemI3_YmrZKqrrq69UNe2fpXkB0SyDL4/export?format=csv&gid=0');
                
                if (!response.ok) {
                    resultDiv.innerHTML = `<p class="error">❌ HTTP Error: ${response.status} ${response.statusText}</p>`;
                    return;
                }
                
                const text = await response.text();
                
                if (text.includes('Sorry, unable to open')) {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Sheet is not public</p>
                        <p>Please follow these steps:</p>
                        <ol>
                            <li>Go to your Google Sheets</li>
                            <li>Click the blue "Share" button</li>
                            <li>Click "Change to anyone with the link"</li>
                            <li>Set permission to "Viewer"</li>
                            <li>Click "Done"</li>
                        </ol>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Sheet is accessible!</p>
                        <p>First 500 characters of data:</p>
                        <pre>${text.substring(0, 500)}</pre>
                    `;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
