<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard Deletion System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; }
        .fail { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Admin Dashboard Deletion System Test</h1>
    <p>This test verifies that the user deletion system is working properly after the fixes.</p>
    
    <div class="test-section info">
        <h3>üìã Test Instructions</h3>
        <p>Click the buttons below to run each test. The results will appear in the sections below.</p>
    </div>
    
    <div style="margin: 20px 0;">
        <button onclick="runAllTests()">üöÄ Run All Tests</button>
        <button onclick="testServerHealth()">üìä Test Server Health</button>
        <button onclick="testUpdateUsersAPI()">üîß Test Update Users API</button>
        <button onclick="testUsersJSON()">üë• Test Users.json</button>
        <button onclick="testUserDeletion()">üóëÔ∏è Test User Deletion</button>
        <button onclick="testAdminDashboard()">üìã Test Admin Dashboard</button>
    </div>
    
    <div id="results"></div>

    <script>
        let testResults = {};
        
        function addResult(testName, passed, details) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-section ${passed ? 'pass' : 'fail'}`;
            
            const status = passed ? '‚úÖ PASS' : '‚ùå FAIL';
            resultDiv.innerHTML = `
                <h3>${status} ${testName}</h3>
                <pre>${details}</pre>
            `;
            
            resultsDiv.appendChild(resultDiv);
            testResults[testName] = passed;
        }
        
        async function testServerHealth() {
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    const data = await response.json();
                    addResult('Server Health Check', true, 
                        `Server is running and healthy\nStatus: ${data.status}\nTimestamp: ${data.timestamp}\nEnvironment: ${data.environment}`);
                } else {
                    addResult('Server Health Check', false, 
                        `Server health check failed\nStatus: ${response.status}`);
                }
            } catch (error) {
                addResult('Server Health Check', false, 
                    `Server not accessible\nError: ${error.message}`);
            }
        }
        
        async function testUpdateUsersAPI() {
            try {
                const response = await fetch('/api/update-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        users: { 'test-user': { profile: { email: 'test@example.com' } } },
                        action: 'test',
                        userName: 'test-user'
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    addResult('Update Users API', true, 
                        `API is working\nResponse: ${JSON.stringify(result, null, 2)}`);
                } else {
                    const error = await response.text();
                    addResult('Update Users API', false, 
                        `API failed\nStatus: ${response.status}\nError: ${error}`);
                }
            } catch (error) {
                addResult('Update Users API', false, 
                    `API error\nError: ${error.message}`);
            }
        }
        
        async function testUsersJSON() {
            try {
                const response = await fetch('/users.json');
                if (response.ok) {
                    const data = await response.json();
                    const userCount = Object.keys(data.users || {}).length;
                    addResult('Users.json Check', true, 
                        `Users.json is accessible\nTotal users: ${userCount}\nUsers: ${Object.keys(data.users || {}).join(', ')}`);
                } else {
                    addResult('Users.json Check', false, 
                        `Users.json not accessible\nStatus: ${response.status}`);
                }
            } catch (error) {
                addResult('Users.json Check', false, 
                    `Users.json error\nError: ${error.message}`);
            }
        }
        
        async function testUserDeletion() {
            try {
                // First, get current users
                const usersResponse = await fetch('/users.json');
                if (!usersResponse.ok) {
                    addResult('User Deletion Test', false, 'Could not load users.json');
                    return;
                }
                
                const usersData = await usersResponse.json();
                const currentUsers = usersData.users || {};
                const userCount = Object.keys(currentUsers).length;
                
                if (userCount === 0) {
                    addResult('User Deletion Test', false, 'No users found to test deletion');
                    return;
                }
                
                // Get first user name
                const userName = Object.keys(currentUsers)[0];
                
                // Create a copy of users without the first user
                const updatedUsers = { ...currentUsers };
                delete updatedUsers[userName];
                
                // Test the deletion via API
                const response = await fetch('/api/update-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        users: updatedUsers,
                        action: 'delete',
                        userName: userName
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Verify the user was actually deleted
                    const newUsersResponse = await fetch('/users.json');
                    if (newUsersResponse.ok) {
                        const newData = await newUsersResponse.json();
                        const newUserCount = Object.keys(newData.users || {}).length;
                        
                        if (newUserCount < userCount) {
                            addResult('User Deletion Test', true, 
                                `User successfully deleted\nDeleted user: ${userName}\nUsers before: ${userCount}, after: ${newUserCount}\nAPI Response: ${JSON.stringify(result, null, 2)}`);
                        } else {
                            addResult('User Deletion Test', false, 
                                `User not deleted from users.json\nUsers before: ${userCount}, after: ${newUserCount}`);
                        }
                    } else {
                        addResult('User Deletion Test', false, 'Could not verify deletion');
                    }
                } else {
                    const error = await response.text();
                    addResult('User Deletion Test', false, 
                        `User deletion failed\nStatus: ${response.status}\nError: ${error}`);
                }
            } catch (error) {
                addResult('User Deletion Test', false, 
                    `User deletion test error\nError: ${error.message}`);
            }
        }
        
        async function testAdminDashboard() {
            try {
                const response = await fetch('/admin-dashboard.html');
                if (response.ok) {
                    addResult('Admin Dashboard Check', true, 
                        'Admin dashboard is accessible');
                } else {
                    addResult('Admin Dashboard Check', false, 
                        `Admin dashboard not accessible\nStatus: ${response.status}`);
                }
            } catch (error) {
                addResult('Admin Dashboard Check', false, 
                    `Admin dashboard error\nError: ${error.message}`);
            }
        }
        
        async function runAllTests() {
            // Clear previous results
            document.getElementById('results').innerHTML = '';
            testResults = {};
            
            console.log('üß™ Starting comprehensive admin dashboard deletion tests...');
            
            await testServerHealth();
            await testUpdateUsersAPI();
            await testUsersJSON();
            await testUserDeletion();
            await testAdminDashboard();
            
            // Summary
            const passed = Object.values(testResults).filter(Boolean).length;
            const total = Object.keys(testResults).length;
            
            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'test-section info';
            summaryDiv.innerHTML = `
                <h3>üìä TEST SUMMARY</h3>
                <p><strong>Tests passed: ${passed}/${total}</strong></p>
                <p><strong>Final Assessment:</strong></p>
                ${passed >= 4 ? 
                    '<p style="color: green;">üü¢ ADMIN DASHBOARD USER DELETION SYSTEM IS WORKING PROPERLY</p>' :
                    '<p style="color: red;">üî¥ ISSUES DETECTED - System needs attention</p>'
                }
                <p><strong>Next Steps:</strong></p>
                <ul>
                    <li>Test the admin dashboard in browser</li>
                    <li>Try deleting a user manually</li>
                    <li>Verify changes persist after page refresh</li>
                    <li>Check GitHub for updated users.json</li>
                </ul>
            `;
            
            document.getElementById('results').appendChild(summaryDiv);
        }
    </script>
</body>
</html>
